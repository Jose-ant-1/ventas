# ==========================================
# CONFIGURACIÓN DE BASE DE DATOS (MySQL)
# ==========================================
# Se añaden parámetros a la URL para evitar errores de SSL y Zona Horaria
spring.datasource.url=jdbc:mysql://localhost:3306/ventas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# HIKARI CP (Pool de Conexiones)
# ==========================================
# Timeout máximo de espera para una conexión (60s)
spring.datasource.hikari.connection-timeout=60000
# Tamaño máximo del pool (Mantenemos tu configuración de 5)
spring.datasource.hikari.maximum-pool-size=5

# ==========================================
# LOGGING Y DEBUGGING
# ==========================================
logging.level.root=INFO

# IMPORTANTE: Ver las consultas SQL en consola (útil al usar JdbcTemplate)
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG

# ==========================================
# DESARROLLO WEB (Thymeleaf)
# ==========================================
# Desactiva la caché de plantillas para ver cambios en el HTML sin reiniciar
spring.thymeleaf.cache=false

# ==========================================
# OPTIMIZACIÓN JAVA 21 + SPRING BOOT 4
# ==========================================
# ACTIVAR VIRTUAL THREADS (Project Loom)
# Esto permite manejar miles de peticiones concurrentes usando hilos ligeros
spring.threads.virtual.enabled=true