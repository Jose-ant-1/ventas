<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error en la Aplicación</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .error-container { border: 1px solid #ccc; padding: 20px; display: inline-block; border-radius: 8px; }
        h1 { color: #d9534f; }
        .details { text-align: left; background: #f9f9f9; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
<div class="error-container">
    <h1>¡Ups! Algo ha salido mal</h1>
    <p th:text="${errorMessage}">Ha ocurrido un error inesperado.</p>

    <div class="details">
        <p><strong>Detalles del error:</strong></p>
        <p th:text="${exception} != null ? ${exception.message} : 'Sin detalles'"></p>
    </div>

    <br>
    <a href="/" th:href="@{/}">Volver al Inicio</a>
</div>
</body>
</html>
